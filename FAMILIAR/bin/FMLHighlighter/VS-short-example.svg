<!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.0//EN" "http://www.w3.org/TR/2001/REC-SVG-20010904/DTD/svg10.dtd">
<svg xmlns="http://www.w3.org/2000/svg">
<g font-family="monospace" font-size="14px">
<text x="0" y="14" xml:space="preserve"><tspan fill="#008800" font-style="italic">//&#160;excerpt&#160;of&#160;the&#160;contextual/deployment&#160;information</tspan></text>
<text x="0" y="33" xml:space="preserve"><tspan fill="#008800" font-style="italic"></tspan>contextFM&#160;=&#160;<tspan fill="#000080" font-weight="bold">FM</tspan>&#160;(VSApplicationRequirement:&#160;Scene&#160;Sort&#160;...&#160;;&#160;</text>
<text x="0" y="52" xml:space="preserve">&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;Scene:&#160;&#160;LightingConditions;&#160;...&#160;;&#160;</text>
<text x="0" y="71" xml:space="preserve">&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;LightingConditions:&#160;(Indoors|Outdoors)&#160;...&#160;;&#160;...&#160;;</text>
<text x="0" y="90" xml:space="preserve">&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;TimeOfDay:&#160;(Night|Day)&#160;;&#160;</text>
<text x="0" y="109" xml:space="preserve">&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;LightingNoise&#160;:&#160;(Flashes|Shadows|HeadLight)&#160;;&#160;)</text>
<text x="0" y="128" xml:space="preserve"></text>
<text x="0" y="147" xml:space="preserve">oContextFM&#160;=&#160;<tspan fill="#000080" font-weight="bold">copy</tspan>&#160;contextFM</text>
<text x="0" y="166" xml:space="preserve"></text>
<text x="0" y="185" xml:space="preserve"><tspan fill="#008800" font-style="italic">//&#160;excerpt&#160;of&#160;the&#160;platform&#160;components</tspan></text>
<text x="0" y="204" xml:space="preserve"><tspan fill="#008800" font-style="italic"></tspan>platformFM&#160;=&#160;<tspan fill="#000080" font-weight="bold">FM</tspan>&#160;(VSPlatform:&#160;Segmentation&#160;Classification&#160;[LightingAnalyses];&#160;</text>
<text x="0" y="223" xml:space="preserve">&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;Segmentation:&#160;&#160;KernelFunction;&#160;KernelFunction&#160;:&#160;AColor&#160;KModel&#160;;&#160;</text>
<text x="0" y="242" xml:space="preserve">&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;AColor&#160;:&#160;(Color|Grey)&#160;;&#160;KModel&#160;:&#160;(Edge|Region)&#160;;</text>
<text x="0" y="261" xml:space="preserve">&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;Classification&#160;:&#160;[Contour]&#160;[Density]&#160;[Model]&#160;;&#160;</text>
<text x="0" y="280" xml:space="preserve">&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;LightingAnalyses&#160;:&#160;[HeadLightDetect]&#160;;&#160;</text>
<text x="0" y="299" xml:space="preserve">&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;Model&#160;:&#160;[Omega]&#160;Math&#160;;&#160;Math&#160;:&#160;(ThreeD|Paral|Ellipse);</text>
<text x="0" y="318" xml:space="preserve">&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;Edge&#160;<tspan fill="#000080" font-weight="bold">excludes</tspan>&#160;Density&#160;;)</text>
<text x="0" y="337" xml:space="preserve"></text>
<text x="0" y="356" xml:space="preserve"><tspan fill="#008800" font-style="italic">//&#160;constraints&#160;relating&#160;contextual/deployment&#160;features&#160;to&#160;software&#160;features&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;</tspan></text>
<text x="0" y="375" xml:space="preserve"><tspan fill="#008800" font-style="italic"></tspan>prules&#160;=&#160;<tspan fill="#000080" font-weight="bold">constraints</tspan>&#160;(&#160;LightingNoise&#160;-&gt;&#160;(Edge&#160;<tspan fill="#000080" font-weight="bold">and</tspan>&#160;LightingAnalyses)&#160;;&#160;</text>
<text x="0" y="394" xml:space="preserve">&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;(Flashes&#160;<tspan fill="#000080" font-weight="bold">or</tspan>&#160;HeadLight)&#160;-&gt;&#160;Contour&#160;;&#160;</text>
<text x="0" y="413" xml:space="preserve">&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;Person&#160;-&gt;&#160;Omega&#160;;&#160;...&#160;;&#160;)&#160;</text>
<text x="0" y="432" xml:space="preserve"></text>
<text x="0" y="451" xml:space="preserve"><tspan fill="#008800" font-style="italic">//&#160;reachability&#160;property</tspan></text>
<text x="0" y="470" xml:space="preserve"><tspan fill="#008800" font-style="italic"></tspan>globalFM&#160;=&#160;<tspan fill="#000080" font-weight="bold">aggregate</tspan>&#160;{&#160;contextFM&#160;platformFM&#160;}&#160;<tspan fill="#000080" font-weight="bold">withMapping</tspan>&#160;prules</text>
<text x="0" y="489" xml:space="preserve">contextFM2&#160;=&#160;<tspan fill="#000080" font-weight="bold">slice</tspan>&#160;globalFM&#160;<tspan fill="#000080" font-weight="bold">including</tspan>&#160;globalFM.VSApplicationRequirement*</text>
<text x="0" y="508" xml:space="preserve"><tspan fill="#000080" font-weight="bold">if</tspan>&#160;(<tspan fill="#000080" font-weight="bold">compare</tspan>&#160;contextFM2&#160;contextFM&#160;<tspan fill="#000080" font-weight="bold">eq</tspan>&#160;SPECIALIZATION)&#160;<tspan fill="#000080" font-weight="bold">then</tspan>&#160;</text>
<text x="0" y="527" xml:space="preserve">&#160;&#160;&#160;&#160;&#160;&#160;<tspan fill="#000080" font-weight="bold">println</tspan>&#160;<tspan fill="#0000FF">&quot;For&#160;some&#160;specifications,&#160;there&#160;is&#160;no&#160;software&#160;configuration...&quot;</tspan>&#160;</text>
<text x="0" y="546" xml:space="preserve">&#160;&#160;&#160;&#160;&#160;&#160;unrContextFM&#160;=&#160;<tspan fill="#000080" font-weight="bold">merge</tspan>&#160;<tspan fill="#000080" font-weight="bold">diff</tspan>&#160;{&#160;contextFM&#160;&#160;contextFM2&#160;}&#160;&#160;&#160;&#160;</text>
<text x="0" y="565" xml:space="preserve">&#160;&#160;&#160;&#160;&#160;&#160;<tspan fill="#008800" font-style="italic">//&#160;enumeration&#160;of&#160;unreachable&#160;contexts</tspan></text>
<text x="0" y="584" xml:space="preserve"><tspan fill="#008800" font-style="italic"></tspan>&#160;&#160;&#160;&#160;&#160;&#160;unrContexts&#160;=&#160;<tspan fill="#000080" font-weight="bold">configs</tspan>&#160;unrContextFM</text>
<text x="0" y="603" xml:space="preserve">&#160;&#160;&#160;&#160;&#160;&#160;<tspan fill="#000080" font-weight="bold">println</tspan>&#160;<tspan fill="#0000FF">&quot;#&quot;</tspan>&#160;(<tspan fill="#000080" font-weight="bold">counting</tspan>&#160;unrContexts)&#160;<tspan fill="#0000FF">&quot;&#160;specifications&#160;cannot&#160;be&#160;reached:&#160;&quot;</tspan>&#160;</text>
<text x="0" y="622" xml:space="preserve">&#160;&#160;&#160;&#160;&#160;&#160;<tspan fill="#000080" font-weight="bold">foreach</tspan>&#160;(unrContext&#160;<tspan fill="#000080" font-weight="bold">in</tspan>&#160;unrContexts)&#160;<tspan fill="#000080" font-weight="bold">do</tspan>&#160;</text>
<text x="0" y="641" xml:space="preserve">&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;<tspan fill="#000080" font-weight="bold">println</tspan>&#160;unrContext</text>
<text x="0" y="660" xml:space="preserve">&#160;&#160;&#160;&#160;&#160;&#160;<tspan fill="#000080" font-weight="bold">end</tspan></text>
<text x="0" y="679" xml:space="preserve"><tspan fill="#000080" font-weight="bold">else</tspan></text>
<text x="0" y="698" xml:space="preserve">&#160;&#160;&#160;&#160;&#160;&#160;&#160;<tspan fill="#000080" font-weight="bold">println</tspan>&#160;<tspan fill="#0000FF">&quot;For&#160;each&#160;specification,&#160;there&#160;exists&#160;at&#160;least&#160;one&#160;software&#160;configuration&quot;</tspan></text>
<text x="0" y="717" xml:space="preserve"><tspan fill="#000080" font-weight="bold">end</tspan></text>
<text x="0" y="736" xml:space="preserve"></text>
<text x="0" y="755" xml:space="preserve"></text>
<text x="0" y="774" xml:space="preserve"><tspan fill="#008800" font-style="italic">//&#160;step-wise&#160;specialization</tspan></text>
<text x="0" y="793" xml:space="preserve"><tspan fill="#008800" font-style="italic"></tspan>setMandatory&#160;contextFM.LightingNoise</text>
<text x="0" y="812" xml:space="preserve"><tspan fill="#000080" font-weight="bold">removeFeature</tspan>&#160;contextFM.Shadows</text>
<text x="0" y="831" xml:space="preserve">setMandatory&#160;contextFM.Outdoors</text>
<text x="0" y="850" xml:space="preserve"><tspan fill="#000080" font-weight="bold">removeFeature</tspan>&#160;contextFM.Indoors</text>
<text x="0" y="869" xml:space="preserve"><tspan fill="#000080" font-weight="bold">removeFeature</tspan>&#160;contextFM.Vehicle&#160;</text>
<text x="0" y="888" xml:space="preserve"></text>
<text x="0" y="907" xml:space="preserve"><tspan fill="#008800" font-style="italic">//&#160;we&#160;control&#160;that&#160;contextFM&#160;is&#160;a&#160;specialization&#160;of&#160;the&#160;original&#160;context&#160;FM</tspan></text>
<text x="0" y="926" xml:space="preserve"><tspan fill="#008800" font-style="italic"></tspan><tspan fill="#000080" font-weight="bold">assert</tspan>&#160;(<tspan fill="#000080" font-weight="bold">compare</tspan>&#160;contextFM&#160;oContextFM&#160;<tspan fill="#000080" font-weight="bold">eq</tspan>&#160;SPECIALIZATION)</text>
<text x="0" y="945" xml:space="preserve"></text>
<text x="0" y="964" xml:space="preserve"><tspan fill="#008800" font-style="italic">//&#160;now&#160;we&#160;have&#160;specialized&#160;the&#160;contextual&#160;information,&#160;let&#160;us&#160;reason&#160;on&#160;the&#160;integrated&#160;FM&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;</tspan></text>
<text x="0" y="983" xml:space="preserve"><tspan fill="#008800" font-style="italic"></tspan>vsFM&#160;=&#160;<tspan fill="#000080" font-weight="bold">aggregate</tspan>&#160;{&#160;contextFM&#160;platformFM&#160;}&#160;<tspan fill="#000080" font-weight="bold">withMapping</tspan>&#160;prules</text>
<text x="0" y="1002" xml:space="preserve"></text>
<text x="0" y="1021" xml:space="preserve"><tspan fill="#008800" font-style="italic">//&#160;we&#160;can&#160;propagate&#160;some&#160;choices&#160;in&#160;the&#160;platform&#160;side</tspan></text>
<text x="0" y="1040" xml:space="preserve"><tspan fill="#008800" font-style="italic"></tspan>platformFMp&#160;=&#160;<tspan fill="#000080" font-weight="bold">slice</tspan>&#160;vsFM&#160;<tspan fill="#000080" font-weight="bold">including</tspan>&#160;vsFM.VSPlatform*</text>
<text x="0" y="1059" xml:space="preserve"></text>
<text x="0" y="1078" xml:space="preserve"><tspan fill="#008800" font-style="italic">//&#160;we&#160;can&#160;also&#160;propagate&#160;some&#160;choices&#160;in&#160;the&#160;contextual&#160;part</tspan></text>
<text x="0" y="1097" xml:space="preserve"><tspan fill="#008800" font-style="italic"></tspan>contextFMp&#160;=&#160;<tspan fill="#000080" font-weight="bold">slice</tspan>&#160;vsFM&#160;<tspan fill="#000080" font-weight="bold">including</tspan>&#160;vsFM.VSApplicationRequirement*</text>
<text x="0" y="1116" xml:space="preserve"></text></g></svg>
